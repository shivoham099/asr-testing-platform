<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASR Crop Testing Platform - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.1rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .btn {
            background: linear-gradient(45deg, #4285F4, #34A853);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 20px 0;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .features {
            text-align: left;
            margin: 30px 0;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }

        .features h3 {
            margin-bottom: 15px;
            text-align: center;
        }

        .features ul {
            list-style: none;
            padding: 0;
        }

        .features li {
            margin: 10px 0;
            padding: 5px 0;
        }

        .features li:before {
            content: "‚úÖ ";
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåæ ASR Crop Testing</h1>
        <p class="subtitle">Speech Recognition Testing Platform</p>

        <div class="features">
            <h3>Platform Features</h3>
            <ul>
                <li>Test 400+ crop names with ASR</li>
                <li>Record audio 3-5 times per crop</li>
                <li>Real-time accuracy tracking</li>
                <li>Export test results</li>
                <li>Google OAuth authentication</li>
            </ul>
        </div>

        <a href="/login" class="btn">üîê Login with Google</a>

        <p style="margin-top: 20px; opacity: 0.8; font-size: 0.9rem;">
            For Sarvam QA Team Members Only
        </p>
    </div>
</body>
</html>
