{% extends "base.html" %}

{% block title %}ASR Testing Platform - Login{% endblock %}

{% block content %}
<div class="main-layout">
    <!-- Left Panel with Logo -->
    <div class="left-panel">
        <div class="logo"></div>
    </div>
    
    <!-- Right Panel with Login Form -->
    <div class="right-panel">
        <div class="login-form">
            <div class="brand-header">
                <h1 class="brand-name">sarvam</h1>
                <span class="brand-tag">Agents</span>
            </div>
            
            <h2 class="welcome-text">Welcome back</h2>
            <p class="subtitle">Login to your account</p>
            
            <form method="POST" action="{{ url_for('login') }}">
                <div class="form-group">
                    <input type="text" class="form-control" name="organization" placeholder="Organization">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="email" class="form-control" name="username" placeholder="Username..." value="sarvam-admin@ipac.com">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="password-field">
                        <input type="password" class="form-control" name="password" placeholder="Password" value="••••••••">
                        <button type="button" class="password-toggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="btn-signin">
                    Sign-in
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
            
            <div class="divider">
                <span>or continue with</span>
            </div>
            
            <div class="social-buttons">
                <a href="{{ url_for('google_login') }}" class="btn-social">
                    <div class="google-logo"></div>
                </a>
                <button class="btn-social">
                    <div class="microsoft-logo">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </button>
            </div>
            
            <div class="footer-text">
                By signing in, you agree to our <a href="#">privacy policy.</a><br>
                Privacy - Terms
            </div>
        </div>
    </div>
</div>
{% endblock %}
