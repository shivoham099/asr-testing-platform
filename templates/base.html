<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ASR Testing Platform{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .main-layout {
            display: flex;
            min-height: 100vh;
        }
        
        .left-panel {
            flex: 1;
            background: #556B2F;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .left-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 15% 25%, rgba(255,255,255,0.1) 1px, transparent 1px),
                radial-gradient(circle at 85% 75%, rgba(255,255,255,0.08) 0.8px, transparent 0.8px),
                radial-gradient(circle at 45% 85%, rgba(255,255,255,0.1) 1.2px, transparent 1.2px),
                radial-gradient(circle at 75% 15%, rgba(255,255,255,0.06) 0.6px, transparent 0.6px),
                radial-gradient(circle at 25% 65%, rgba(255,255,255,0.08) 0.9px, transparent 0.9px);
            background-size: 40px 40px, 35px 35px, 45px 45px, 30px 30px, 38px 38px;
            animation: float 20s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(1deg); }
        }
        
        .logo {
            width: 120px;
            height: 60px;
            background: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            padding: 0 16px;
        }
        
        .logo::before {
            content: 'sarvam.ai';
            font-family: 'Helvetica Neue', 'Arial', sans-serif;
            font-size: 18px;
            font-weight: 300;
            color: #000;
            letter-spacing: -0.5px;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
        }
        
        .logo::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            border-radius: 8px;
            pointer-events: none;
        }
        
        .right-panel {
            flex: 1;
            background: #F8F7F5;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 40px;
        }
        
        .login-form {
            width: 100%;
            max-width: 380px;
        }
        
        .brand-header {
            margin-bottom: 50px;
        }
        
        .brand-name {
            font-size: 2.2rem;
            font-weight: 700;
            color: #2c3e50;
            margin: 0;
            display: inline-block;
        }
        
        .brand-tag {
            display: inline-block;
            background: #e9ecef;
            color: #6c757d;
            padding: 6px 14px;
            border-radius: 16px;
            font-size: 0.85rem;
            font-weight: 500;
            margin-left: 12px;
            vertical-align: middle;
        }
        
        .welcome-text {
            color: #2c3e50;
            font-size: 1.8rem;
            font-weight: 600;
            margin: 25px 0 8px 0;
            line-height: 1.2;
        }
        
        .subtitle {
            color: #6c757d;
            font-size: 1rem;
            margin-bottom: 35px;
            font-weight: 400;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-label {
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 8px;
            display: block;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
            transition: all 0.2s ease;
            box-sizing: border-box;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }
        
        .form-control::placeholder {
            color: #adb5bd;
        }
        
        .password-field {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
        }
        
        .platform-info {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 12px;
            margin: 30px 0;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .platform-info h4 {
            color: #2c3e50;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .platform-info ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .platform-info li {
            color: #6c757d;
            font-size: 0.95rem;
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }
        
        .platform-info li::before {
            content: "âœ“";
            position: absolute;
            left: 0;
            color: #28a745;
            font-weight: bold;
        }
        
        .btn-signin {
            width: 100%;
            background: #2c3e50;
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.2s ease;
            margin-top: 20px;
            text-decoration: none;
        }
        
        .btn-signin:hover {
            background: #34495e;
            transform: translateY(-1px);
            color: white;
            text-decoration: none;
        }
        
        .btn-signin .google-logo {
            width: 20px;
            height: 20px;
        }
        
        .divider {
            text-align: center;
            margin: 30px 0;
            color: #6c757d;
            font-size: 0.9rem;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e9ecef;
            z-index: 1;
        }
        
        .divider span {
            background: #F8F7F5;
            padding: 0 20px;
            position: relative;
            z-index: 2;
        }
        
        .social-buttons {
            display: flex;
            gap: 12px;
            margin-bottom: 30px;
        }
        
        .btn-social {
            flex: 1;
            background: white;
            border: 1px solid #e9ecef;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: border-color 0.3s ease;
        }
        
        .btn-social:hover {
            border-color: #007bff;
        }
        
        .google-logo {
            width: 20px;
            height: 20px;
            background: 
                conic-gradient(from 0deg at 50% 50%, 
                    #ea4335 0deg, #ea4335 90deg,
                    #fbbc05 90deg, #fbbc05 180deg,
                    #556B2F 180deg, #556B2F 270deg,
                    #4285f4 270deg, #4285f4 360deg);
            border-radius: 2px;
            position: relative;
            display: inline-block;
        }
        
        .google-logo::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            background: white;
            border-radius: 1px;
        }
        
        .google-logo::after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            right: 4px;
            bottom: 4px;
            background: 
                conic-gradient(from 0deg at 50% 50%, 
                    #ea4335 0deg, #ea4335 90deg,
                    #fbbc05 90deg, #fbbc05 180deg,
                    #556B2F 180deg, #556B2F 270deg,
                    #4285f4 270deg, #4285f4 360deg);
            border-radius: 1px;
        }
        
        .microsoft-logo {
            width: 20px;
            height: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 1px;
        }
        
        .microsoft-logo div {
            background: #f25022;
        }
        
        .microsoft-logo div:nth-child(2) {
            background: #7fba00;
        }
        
        .microsoft-logo div:nth-child(3) {
            background: #00a4ef;
        }
        
        .microsoft-logo div:nth-child(4) {
            background: #ffb900;
        }
        
        .footer-text {
            text-align: center;
            color: #6c757d;
            font-size: 0.8rem;
            line-height: 1.4;
        }
        
        .footer-text a {
            color: #007bff;
            text-decoration: none;
        }
        
        .footer-text a:hover {
            text-decoration: underline;
        }
        
        .navbar {
            display: block;
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        
        .navbar-brand {
            font-weight: bold;
            color: #2c3e50 !important;
            font-size: 1.5rem;
        }
        
        .navbar-nav .nav-link {
            color: #2c3e50 !important;
            font-weight: 500;
        }
        
        .navbar-nav .nav-link:hover {
            color: #007bff !important;
        }
        
        .dropdown-menu {
            border: none;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        
        .dropdown-item {
            color: #2c3e50;
            font-weight: 500;
        }
        
        .dropdown-item:hover {
            background-color: #f8f9fa;
            color: #007bff;
        }
        
        .main-layout {
            margin-top: 0;
        }
        
        .main-layout.logged-in {
            margin-top: 70px;
        }
        
        .container {
            background: transparent;
            padding: 0;
            margin: 0;
        }
        
        .recording-indicator {
            display: none;
            color: #ff416c;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .progress-bar {
            background: #2c3e50;
        }
        
        .language-flag {
            font-size: 1.2em;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-microphone-alt"></i> ASR Testing Platform
            </a>
            {% if session.user %}
            <div class="navbar-nav ms-auto">
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                        <i class="fas fa-user"></i> {{ session.user.name }}
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="{{ url_for('qa_guide') }}">
                            <i class="fas fa-clipboard-list"></i> QA Workflow Guide
                        </a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="{{ url_for('logout') }}">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a></li>
                    </ul>
                </div>
            </div>
            {% endif %}
        </div>
    </nav>

    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
